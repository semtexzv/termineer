<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="{% block meta_description %}Termineer - A self-directing AI coding engineer that operates from your terminal with comprehensive project analysis, feature implementation, debugging, and testing capabilities.{% endblock %}">
    <meta name="keywords" content="AI terminal, coding assistant, AI developer, terminal agent, CLI AI, AI pair programming, terminal automation, AI programming assistant, code generation">
    <meta name="author" content="Termineer">
    <meta name="robots" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://termineer.io{{ request.path }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://termineer.io{{ request.path }}">
    <meta property="og:title" content="{% block og_title %}Termineer - Your Self-Directing Terminal AI Engineer{% endblock %}">
    <meta property="og:description" content="{% block og_description %}A terminal-based AI coding engineer that delivers complete solutions, not just suggestions. Analyzes codebases, implements features, and debugs issues with minimal guidance.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://termineer.io/static/images/termineer-og-image.png{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://termineer.io{{ request.path }}">
    <meta property="twitter:title" content="{% block twitter_title %}Termineer - Your Self-Directing Terminal AI Engineer{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}A terminal-based AI coding engineer that delivers complete solutions, not just suggestions.{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}https://termineer.io/static/images/termineer-twitter-card.png{% endblock %}">
    
    <!-- Preconnect and Preload Resources -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preload" href="/static/js/auth.js" as="script">
    
    <title>{% block title %}Termineer - Your Self-Directing Terminal AI Engineer{% endblock %}</title>
    <!-- Include Tailwind directly via CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Auth JS -->
    <script src="/static/js/auth.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .code-block {
            @apply bg-gray-800 text-white rounded-md px-4 font-mono text-sm relative overflow-x-auto;
            line-height: 1.4;
        }
        
        .code-block code {
            @apply block py-2 whitespace-pre-wrap;
            margin-top: 0;
            margin-bottom: 0;
        }

        .code-block::before,
        .code-block::after {
            content: none;
        }
        
        .copy-button {
            @apply absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-white rounded px-2 py-1 text-xs opacity-0 transition-opacity duration-200;
        }
        
        .code-block:hover .copy-button {
            @apply opacity-100;
        }
        
        /* Terminal Preview Styling */
        .terminal-preview {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Liberation Mono', 'Courier New', monospace;
            width: 100%;
            max-width: 100%; /* Make it full width of its container */
            margin: 0 auto;
        }
        
        .terminal-body {
            overflow-x: auto;
        }
        
        .terminal-body pre {
            font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            width: fit-content;
            min-width: 100%;
        }
        
        .terminal-body::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .terminal-body::-webkit-scrollbar-track {
            background: #2d3748;
        }
        
        .terminal-body::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 4px;
        }
        
        .terminal-body pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="/" class="flex items-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-2xl font-bold">Termineer</span>
            </a>
            <div class="flex items-center space-x-6">
                <a href="/manual" class="text-gray-600 hover:text-primary-600 transition-colors font-medium">
                    User Manual
                </a>
                
                <!-- Authentication Menu -->
                <div class="relative" id="auth-container">
                    <!-- This will be populated by auth.js -->
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-10 pb-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-5xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-500 text-sm">&copy; 2024 Termineer. All rights reserved.</div>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="https://bsky.app/profile/termineer.bsky.social" class="text-gray-500 hover:text-primary-600 transition-colors">
                        <span class="sr-only">Bluesky</span>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 -0.5 16 16" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" id="Brand-Bluesky--Streamline-Tabler" height="16" width="16"><desc>Brand Bluesky Streamline Icon: https://streamlinehq.com</desc><path d="M3.959375 3.215C2.925625 2.4656249999999997 1.25 1.8856249999999999 1.25 3.7312499999999997c0 0.36874999999999997 0.21875 3.095625 0.34750000000000003 3.538125C2.043125 8.80875 3.55375 8.988125 5 8.75c-2.528125 0.415625 -3.055625 2.005 -1.6668749999999999 3.38125C3.976875 12.7675 4.5287500000000005 13.125 5 13.125c1.25 0 1.95875 -1.730625 2.1875 -2.1875 0.208125 -0.416875 0.3125 -0.729375 0.3125 -0.9375 0 0.208125 0.10437500000000001 0.520625 0.3125 0.9375 0.22875 0.456875 0.9375 2.1875 2.1875 2.1875 0.47125 0 1.023125 -0.35687499999999994 1.6668749999999999 -0.99375C13.055625 10.754375 12.528125000000001 9.165 10 8.75c1.44625 0.2375 2.9562500000000003 0.05875 3.4025 -1.480625 0.12875 -0.4425 0.34750000000000003 -3.17 0.34750000000000003 -3.538125 0 -1.8456249999999998 -1.675 -1.265625 -2.709375 -0.51625C9.6075 4.25375 8.065624999999999 6.37 7.5 7.5c-0.565625 -1.1300000000000001 -2.1075 -3.24625 -3.540625 -4.285z" stroke-width="1"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Find the button that was clicked
                const buttons = document.querySelectorAll('.copy-button');
                buttons.forEach(button => {
                    if (button === event.target) {
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    }
                });
            });
        }
        
        // User dropdown menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const userMenuButton = document.getElementById('user-menu-button');
            const userDropdown = document.getElementById('user-dropdown');
            
            // Only set up event handlers if the elements exist (user is logged in)
            if (userMenuButton && userDropdown) {
                // Toggle dropdown when clicking the button
                userMenuButton.addEventListener('click', function(event) {
                    event.stopPropagation();
                    userDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function() {
                    if (!userDropdown.classList.contains('hidden')) {
                        userDropdown.classList.add('hidden');
                    }
                });
                
                // Prevent dropdown from closing when clicking inside it
                userDropdown.addEventListener('click', function(event) {
                    event.stopPropagation();
                });
            }
        });
    </script>
</body>
</html>
