<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Termineer - Your Terminal AI Assistant{% endblock %}</title>
    <!-- Include Tailwind directly via CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .code-block {
            @apply bg-gray-800 text-white rounded-md p-4 font-mono text-sm relative overflow-x-auto;
        }
        
        .copy-button {
            @apply absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-white rounded px-2 py-1 text-xs opacity-0 transition-opacity duration-200;
        }
        
        .code-block:hover .copy-button {
            @apply opacity-100;
        }
        
        /* Terminal Preview Styling */
        .terminal-preview {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Liberation Mono', 'Courier New', monospace;
            width: 100%;
            max-width: 100%; /* Make it full width of its container */
            margin: 0 auto;
        }
        
        .terminal-body {
            overflow-x: auto;
        }
        
        .terminal-body pre {
            font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            width: fit-content;
            min-width: 100%;
        }
        
        .terminal-body::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .terminal-body::-webkit-scrollbar-track {
            background: #2d3748;
        }
        
        .terminal-body::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 4px;
        }
        
        .terminal-body pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="/" class="flex items-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-2xl font-bold">Termineer</span>
            </a>
            <div class="flex space-x-6">
                <a href="/manual" class="text-gray-600 hover:text-primary-600 transition-colors font-medium">
                    User Manual
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-10 pb-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-5xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-500 text-sm">&copy; 2024 Termineer. All rights reserved.</div>
                <div class="flex space-x-6 mt-4 md:mt-0">
                    <a href="https://bsky.app/profile/termineer.bsky.social" class="text-gray-500 hover:text-primary-600 transition-colors">
                        <span class="sr-only">Bluesky</span>
                        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2 L20,7 L20,17 L12,22 L4,17 L4,7 L12,2 Z M12,4 L6,8 L6,16 L12,20 L18,16 L18,8 L12,4 Z M12,6 L16,9 L16,15 L12,18 L8,15 L8,9 L12,6 Z M12,8 L10,10 L10,14 L12,16 L14,14 L14,10 L12,8 Z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Find the button that was clicked
                const buttons = document.querySelectorAll('.copy-button');
                buttons.forEach(button => {
                    if (button === event.target) {
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    }
                });
            });
        }
    </script>
</body>
</html>
